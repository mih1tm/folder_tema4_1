<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tema4_1</title>
</head>

<body>
    
    <input type="number" id="input_number">
    <button style="font-size: 40px;" id="button_1" onclick="add_in_array()">add</button>
    <br><br>
    <button style="font-size: 40px;" id="check_max" onclick="checkmax()">CheckMax</button>
    <br><br>
    <button style="font-size: 40px;" id="Sum" onclick="sum()">Sum</button>
    <br><br>
    <button style="font-size: 40px;" id="checkmin" onclick="checkmin()">CheckMin</button>

    <p id="zona_print_checkmax"></p>
    <br>
    <p id="zona_print_sum"></p>
    <br>
    <p id="zona_print_checkmin"></p>
    

</body>

<script>
     let array_one=[]
     i=0

    function add_in_array(){
       
        let x =0
        x = Number(document.getElementById("input_number").value)
        
        array_one[i]= x
        i++
        console.log(array_one)
        document.getElementById("input_number").value = ""
    }

    let suma = 0

    function sum(){
        for(i = 0 ; i < array_one.length; i++){
        x = array_one[i]
        suma = x + suma
        
        }
        console.log(suma)
        document.getElementById("zona_print_sum").innerHTML= "Suma: " + suma
    }

    function checkmax(){
        let max_array_one = Math.max(...array_one);
        console.log(max_array_one)
        document.getElementById("zona_print_checkmax").innerHTML= "Cel mai mare numar este: " + max_array_one
    }

    function checkmin(){
        let min_array_one = Math.min(...array_one);
        console.log(min_array_one)
        document.getElementById("zona_print_checkmin").innerHTML= "Cel mai mic numar este: " + min_array_one
    }

    
</script>
</html>
